<div class="login-page">
  <div class="login-container">
    <!-- Left Section -->
    <div class="left-section">
      <img src="assets/woman in black running.png" alt="Woman Running" />
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <h1>Welcome back!</h1>
      <p>Please enter your details</p>

      <form (ngSubmit)="onLogin()">
        <div class="input-container">
          <input
            id="email"
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="input-container">
          <input
            id="password"
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <button type="submit" class="login-button">Log In</button>
      </form>

      <div class="register-link">
        Donâ€™t have an account? <a routerLink="/auth/register">Sign Up</a>
      </div>
    </div>
  </div>
</div>
