<div class="form-container">
  <h2>Post a New Recipe</h2>

  <form (ngSubmit)="onSubmit()">
    <!-- Recipe Title -->
    <label for="title">Recipe Title:</label>
    <input type="text" id="title" [(ngModel)]="title" name="title" required />

    <!-- Instructions -->
    <label for="instructions">Instructions:</label>
    <textarea
      id="instructions"
      [(ngModel)]="instructions"
      name="instructions"
      rows="5"
      required
    ></textarea>

    <!-- Ingredients -->
    <label for="ingredients">Ingredients (comma-separated):</label>
    <input
      type="text"
      id="ingredients"
      [(ngModel)]="ingredients"
      name="ingredients"
    />

    <label for="image">Upload Image:</label>
    <input type="file" id="image" (change)="onImageSelected($event)" />
    <div *ngIf="imageUrl">
      <p>Image uploaded successfully:</p>
      <a [href]="imageUrl" target="_blank">{{ imageUrl }}</a>
      <img [src]="imageUrl" alt="Uploaded Image" width="200" />
    </div>
    <!-- Submit Button -->
    <button type="submit" [disabled]="isLoading">
      {{ isLoading ? 'Posting...' : 'Post Recipe' }}
    </button>
    <!-- Cancel Button -->
    <button type="submit" class="Cancel" routerLink="/recipes">
      Cancel
    </button>
  </form>
</div>
