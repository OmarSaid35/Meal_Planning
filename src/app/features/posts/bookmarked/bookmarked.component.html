<div class="container">
    <header class="header">
        <div class="logo">MealMe</div>
        <nav class="nav">
          <a href="/profile" class="nav-item">My Profile</a>
          <a href="/discovery" class="nav-item">Discovery</a>
          <a href="/planning" class="nav-item">Planning</a>
          <a href="/bookmarked" class="nav-item active">Bookmarked</a>
          <a href="/recipes" class="nav-item ">Community</a>
        </nav>
      </header>
    <h1 class="page-title">Bookmarked Posts</h1>
  
    <div *ngIf="bookmarkedPosts.length === 0" class="no-posts">
      <p>You haven't bookmarked any posts yet.</p>
    </div>
  
    <div class="recipe-grid">
      <article *ngFor="let post of bookmarkedPosts" class="recipe-card">
        <div class="recipe-content">
          <h2 class="recipe-title">{{ post.title }}</h2>
          
          <div class="recipe-details">
            <div class="ingredients">
              <h4>Ingredients</h4>
              <p>{{ post.ingredients.join(', ') }}</p>
            </div>
  
            <div class="instructions">
              <h4>Instructions</h4>
              <p>{{ post.instructions }}</p>
            </div>
          </div>
        </div>
  
        <div class="recipe-footer">
                <button class="action-button" (click)="unsavePost(post.postId)">
                  <span>Unsave</span>
                </button>
              
          <img *ngIf="post.imageUrl" [src]="post.imageUrl" [alt]="post.title" class="recipe-image">
        </div>
      </article>
    </div>
  </div>
